<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/env.js"></script>
    <script src="../assets/js/auth.js"></script>
    <title>Perfil | Groupzy</title>
</head>

<body>
    <main class="container-profile">
        <form method="POST" id="edit-profile">
            <h1>Meu perfil</h1>
            <div class="input-container">
                <label>Nome completo</label>
                <input type="text" name="name" required>
            </div>
            <div class="input-container">
                <label>Usuário</label>
                <input type="text" name="tagName" required>
            </div>
            <div class="input-container">
                <label>Senha</label>
                <input type="text" name="pass" required>
            </div>
            <div class="input-container">
                <label>Bio</label>
                <textarea name="bio" maxlength="150" required></textarea>
            </div>
            <div class="btn-container">
                <button type="submit" id="btn-save">Salvar</button>
                <button onclick="window.location = '/index.html'" style="margin-top: .5rem;">Cancelar</button>
            </div>
        </form>
    </main>
    <script>
        let user = JSON.parse(sessionStorage.getItem('user'));

        $('input[name="name"]').val(user.name);
        $('input[name="tagName"]').val(user.tagName);
        $('input[name="pass"]').val(user.pass);
        $('textarea[name="bio"]').val(user.bio);

        $('#edit-profile').submit(function (e) {
            $('#btn-save').attr("disabled", true);
            $('#btn-save').html('<img src="../assets/img/spinner-loading.svg">');
            $('#btn-save').css({
                'padding': '0',
                'display': 'flex',
                'align-content': 'center',
                'justify-content': 'center'
            });

            e.preventDefault();
            var data = $(this).serialize();
            
            $.ajax({
                type: 'POST',
                url: API_URL + 'users.php?idUser=' + user.id,
                data: data,
                success: function (res) {
                    $.ajax({
                        type: 'GET',
                        url: API_URL + 'login.php',
                        data: {
                            email: user.email,
                            pass: $('input[name="pass"]').val()
                        },
                        success: function (res) {
                            if (res.status == 1) {
                                sessionStorage.setItem('login', true);
                                sessionStorage.setItem('user', res.user);
                                window.location = '../';
                            } else {
                                alert('Erro ao salvar alterações!');
                                $('#btn-save').css({
                                    'padding': '1rem 0',
                                    'display': 'block'
                                });
                                $('#btn-save').attr("disabled", false);
                                $('#btn-save').html('Salvar');
                            };
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
